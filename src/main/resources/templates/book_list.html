<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bookstore - Browse</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragments/header :: nav}"></div>

    <div class="container">
        <h1>Browse Books</h1>

        <form th:action="@{/books}" method="get" style="margin-bottom: 2rem; display: flex; gap: 1rem;">
            <input type="text" name="query" class="form-control" placeholder="Search by title or author..."
                th:value="${param.query}">
            <button type="submit" class="btn">Search</button>
        </form>

        <div class="book-grid">
            <div class="book-card" th:each="book : ${books}">
                <img th:if="${book.coverImage != null}" th:src="@{'/images/books/' + ${book.coverImage}}"
                    class="book-image" alt="Book Cover">
                <div class="book-image" th:if="${book.coverImage == null}"
                    style="display:flex;align-items:center;justify-content:center;color:#777;">
                    No Image
                </div>

                <div class="book-info">
                    <div class="book-title" th:text="${book.title}">Title</div>
                    <div class="book-author" th:text="${book.author}">Author</div>
                    <div class="book-price" th:text="'$' + ${book.price}">$0.00</div>
                    <a th:href="@{'/book/' + ${book.id}}" class="btn" style="margin-top: 1rem; text-align: center;">View
                        Details</a>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(books)}">
                <p>No books found matching your criteria.</p>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
